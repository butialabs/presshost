# Block access to hidden files (except Let's Encrypt)
location ~* /\.(?!well-known\/) {
	access_log off;
	error_log off;
	deny all;
}

# Block access to configuration and log files
location ~\.(ini|log|conf|sql|bak|backup|old|orig|tmp|temp|swp|swo)$ {
	access_log off;
	error_log off;
	deny all;
}

# Block PHP execution in uploads directory
location ~* /(?:uploads|files)/.*\.php$ {
	access_log off;
	error_log off;
	deny all;
}

# Block access sensitive files
location ~* /(wp-config\.php|wp-config-sample\.php|readme\.html|license\.txt|install\.php|wp-comments-post\.php) {
	access_log off;
	error_log off;
	deny all;
}

# Block access debug and error logs
location ~* /(debug\.log|error_log|wp-errors\.log) {
	access_log off;
	error_log off;
	deny all;
}