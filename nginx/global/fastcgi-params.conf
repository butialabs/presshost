fastcgi_param  QUERY_STRING       $query_string;
fastcgi_param  REQUEST_METHOD     $request_method;
fastcgi_param  CONTENT_TYPE       $content_type;
fastcgi_param  CONTENT_LENGTH     $content_length;

fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
fastcgi_param  SCRIPT_FILENAME    $document_root/$fastcgi_script_name;
fastcgi_param  REQUEST_URI        $request_uri;
fastcgi_param  DOCUMENT_URI       $document_uri;
fastcgi_param  DOCUMENT_ROOT      $document_root;
fastcgi_param  SERVER_PROTOCOL    $server_protocol;
fastcgi_param  REQUEST_SCHEME     $scheme;
fastcgi_param  HTTPS              $https if_not_empty;

fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;

fastcgi_param  REMOTE_ADDR        $remote_addr;
fastcgi_param  REMOTE_PORT        $remote_port;
fastcgi_param  SERVER_ADDR        $server_addr;
fastcgi_param  SERVER_PORT        $server_port;
fastcgi_param  SERVER_NAME        $server_name;

# Critical: Ensure HTTP_HOST is always set using $host (more reliable than $http_host)
fastcgi_param  HTTP_HOST          $host;

# Pass all HTTP headers to PHP (this is crucial for getallheaders() to work)
fastcgi_param  HTTP_ACCEPT        $http_accept;
fastcgi_param  HTTP_ACCEPT_CHARSET $http_accept_charset;
fastcgi_param  HTTP_ACCEPT_ENCODING $http_accept_encoding;
fastcgi_param  HTTP_ACCEPT_LANGUAGE $http_accept_language;
fastcgi_param  HTTP_CONNECTION    $http_connection;
fastcgi_param  HTTP_PRAGMA        $http_pragma;
fastcgi_param  HTTP_REFERER       $http_referer;
fastcgi_param  HTTP_USER_AGENT    $http_user_agent;
fastcgi_param  HTTP_CACHE_CONTROL $http_cache_control;
fastcgi_param  HTTP_COOKIE        $http_cookie;

# Proxy headers
fastcgi_param  HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
fastcgi_param  HTTP_X_FORWARDED_FOR  $http_x_forwarded_for;
fastcgi_param  HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
fastcgi_param  HTTP_X_REAL_IP        $http_x_real_ip;
fastcgi_param  HTTP_X_ORIGINAL_HOST  $http_x_original_host;

# PHP only, required if PHP was built with --enable-force-cgi-redirect
fastcgi_param  REDIRECT_STATUS    200;