# WordPress cache plugin support
# Note: Static assets caching is handled by shinsenter/php base

# Cache bypass variables for WordPress
set $skip_cache 0;

# POST requests and query strings bypass cache
if ($request_method = POST) {
    set $skip_cache 1;
}

if ($query_string != "") {
    set $skip_cache 1;
}

# Don't cache WordPress admin, feeds, and dynamic pages
if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
    set $skip_cache 1;
}

# Don't cache for logged in users or recent commenters
if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
    set $skip_cache 1;
}

# WP Super Cache support
location ~ ^/wp-content/cache/supercache/.+\.(html|htm)$ {
    add_header X-Cache-Status "HIT";
    expires 1h;
}

# W3 Total Cache - deny access to config
location ~ ^/wp-content/w3tc-config/ {
    deny all;
}

# WP Fastest Cache support
location ~ /wp-content/cache/all/.* {
    add_header X-Cache-Status "HIT";
}