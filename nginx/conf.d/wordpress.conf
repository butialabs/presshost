# WordPress specific configurations
# Only customizations not in shinsenter/php base

# Increase client body size for WordPress uploads
client_max_body_size 64M;

# WordPress permalinks
location / {
    try_files $uri $uri/ /index.php?$args;
}

# Disable access to sensitive WordPress files
location ~* /(?:uploads|files)/.*\.php$ {
    deny all;
}

# Allow access to robots.txt
location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
}

# Allow access to favicon
location = /favicon.ico {
    log_not_found off;
    access_log off;
}